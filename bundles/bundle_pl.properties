block.moon-mod-MoonRay.name = Moonray
block.moon-mod-MoonRay.description = Wieżyczka strzelająca ładowanym przebijającym pociskiem.
block.moon-mod-Restart.description = fragmentacyjna Super-Broń, zdejmuje wszystko co wejdzie w jej zasięg.
block.moon-mod-Restart.details = Jeden z najpotężniejszych wynalazków frakcji Bushark, jej jedyny prototyp obecnie broni wielkiej fortecy na Zilo, głownie to dzięki niej forteca nigdy wcześniej nie upadła, jest ona absolutnym cudem technologii, nie dalibyśmy rady nigdy jej zbadać.
