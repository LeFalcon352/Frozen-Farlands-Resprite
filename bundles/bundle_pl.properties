## objectives
subzero.yttrium = Zacznijmy od wydobycia [#969ea3]Itru[], potrzebujesz go aby rozbudować swą bazę. 
subzero.drill = Otwórz \ue875 drzewko technologiczne i zbadaj [#969ea3]mikro wiertło[].
subzero.drillplace = Postaw trochę [#969ea3]mikro wierteł[] na [#969ea3]yttrium[] rudach.
subzero.yttriumcore = Zbadaj i rozłóż [#969ea3]itrowe przenośniki[] by połączyć wiertła z rdzeniem.
subzero.arcanite = Teraz, zrób dokładnie to samo tylko z [#d17b2a]arkanitem[].
subzero.atg = Aby zrobić [accent]\ue810[] prąd, zbadaj [#d17b2a]generator ATG[] i zaopatrz go w [#d17b2a]arkanit[].
subzero.icecrusher= Zbadaj [#95c4e6]Wiertło do lodu[] \nPołóż to obok [#4594de]Lodowcowych ścian[].
subzero.node = Połącz [accent]\ue810[] prąd do [#95c4e6]Wierteł do lodu[]. \nZbadaj i rozstaw [#969ea3]Itrowe węzły[].
subzero.ice = Wykop 40 [#95c4e6]Odłamków lodu[].
subzero.pin = Aby bronić swoją bazę, zbadaj [#969ea3]Działko Pin[].
subzero.pinplace = Postaw je tutaj i zaopatrz w [#969ea3]Itr[].
subzero.constructor = Teraz, żeby zaatakować wroga zbadaj [#969ea3]konstruktor mechów[].
subzero.units = Zbuduj 2 [#969ea3]blade[] mechy.
subzero.core = \ue865 Zaatakuj [red]Wrogi rdzeń[]. \nPamiętaj o rozwijaniu swojej bazy. \nPowodzenia!

lonelake.pump = To jezioro jest pełne [#39cce3]lodocieczy[],wykorzystajmy ją.\nZbadaj [#969ea3]Itrową pompę[].
lonelake.pipes = Aby transportować ciecze, będziesz potrzebował [#969ea3]itrowych rur[].
lonelake.pumps = Umieść [#969ea3]pompę[] ne [#39cce3]lodocieczy[].
lonelake.cryo = Teraz, zbadaj i rozstaw [#43a3e8]Zestalacz kriogenu[] i podłącz go do [#969ea3]pompy[]. \nNie zapominaj [accent]\ue810[] o dostarczeniu prądu.
lonelake.cryogenium = Zbierz trochę [#39cce3]kriogenu[] do rdzenia, jeśli chcesz możesz go wykorzystać jako amunicje do żądeł.
lonelake.battery = [accent]Arcanitowa bateria[] powinna pomóc w razie kryzysów z prądem.
lonelake.heater = [#a31c1c]Ogrzewacz[] roztapia [#95c4e6]Odłamki lodu[] i zamienia je w [#2d6feb]wodę[] do dalszego użytku.
lonelake.arcalith = [#d17b2a]Arkalit[] jest bardzo przydatną cieczą używaną do produkcji [accent]\ue810[] prądu i surowców.
lonelake.mender = Jeśli twoja obrona jest uszkodzona pamiętaj o możliwości zbudowania [#288c22]Naprawiaczy[] obok niej. \n[#288c22]Naprawiacze[] mogą być wzmocnione przez [#d17b2a]arkalit[].

cavern.crusher = Ta jest sporo silniejsza od tej poprzedniej. \nBędziesz musiał się zaopatrzeć w lepsze materiały. \nZbadaj [#d17b2a]wiertło do boksytu[] i ruszaj dalej.
cavern.crusherplace = Rozstaw je tak aby dotykały ostrzami [#d17b2a]boksytowych ścian[].
cavern.foundry = Szczerze? Sam boksyt jest bezużyteczny, ale możesz go zamienić w coś co ci się jednak spodoba, zbadaj i postaw [#969ea3]Wytapiacz aluminium[].
cavern.aluminium = Wsadź [#969ea3]aluminium[] Do rdzenia i nie zapominaj o rzeczy najważniejszej, [accent]\ue810[] prądzie...
cavern.cryofluid = żeby zrobić cokolwiek dalej będziesz potrzebował [#39cce3]kriogenu[]... \n ale... gdzie jest lodociecz?
cavern.cryofluidplace = [#39cce3]Wytwarzacz lodocieczy[] Jest w stanie wytworzyć (jak sama nazwa mówi) [#39cce3]lodociecz[] dzięki [#2d6feb]wodzie[] i [#95c4e6]odłamkom lodu[].
cavern.cryogenium = A teraz zbierz trochę [#39cce3]Kriogenu[] do rdzenia, uwierz mi przyda cie się.
cavern.cryothermal = [#d17b2a]Generatory ATG[] chyba nie są w stanie sobie poradzić z takim [accent]\ue810[] zapotrzebowaniem na prąd jakiego od nich wymagasz. \nZbadaj [#43a3e8]generator kriotermalny[].
cavern.cryothermalplace = [#43a3e8]generatory kriotermalne[] są znacznie silniejsze niż te twoje przestarzałe [#d17b2a]ATG[], \nA żebyś je jeszcze bardziej polubił to produkują one [#2d6feb]wodę[] jako produkt uboczny!
cavern.power = Uruchom te generatory i przygotuj obronę.

seaside.drill = W końcu nowe wiertło!  [#d17b2a]Wiertło sięrpowe[]. \nIt jest w stanie wydobywać [#95c4e6]kamień księżycowy[].
seaside.moonstone = Wydobądź [#95c4e6]kamień księżycowy[].
seaside.factory = Żeby robić dalsze postępy będziesz potrzebować nowych wieżyczek. \nZbadaj [#b0c6d6]Fabrykę aerożelu[].
seaside.factoryplace = [#b0c6d6]Aerożel jest bardzo lekkim materiałem uzywanym w produkcji jednostek latających i różnych budowlach.
seaside.xenon = żeby go zrobić będziesz potrzebował [#43a3e8]koncentratorów ksenonu[].
seaside.aerogel = Roztop do tego trochę lodu i zrób 50 [#b0c6d6]Aerożelu[].
seaside.wall = Aby zapobiec kwestii laserów które się przebijają przez całą obronę, \n postaw trochę [#b0c6d6]ścian z aerożelu[].

passage.drill = No i jesteśmy [#d17b2a]Wiertło sięrpowe[]. \mogące wydobywać [#95c4e6]kamień księżycowy[] \nz pewnością ci się przyda.
passage.moonstone = Wykop trochę [#95c4e6]moonstone[].
passage.conveyor = Jeśli itrowe przenośniki są dla ciebie za wolne użyj [#584494]księżycowych przenośników[].
passage.some = Sprawdź także drzewko technologiczne, może znajdziesz tam coś przydatnego.
passage.way = Przebij się do następnego sektora.

solar.d1 = To chyba jeden z najbardziej chronionych sektorów Busharka...
solar.d2 = Nie wiemy dokładnie dlaczego, ale [#4785ff]Bushark[] zbudowali go tutaj \n po środku niczego.
solar.d3 = Nie marnuj czasu, rozstaw szybko obronę i wszystko co ci potrzebne zanim wrogowie zrównają cie z ziemią.

river.drill = Jeszcze nowsze wiertło! [#6699d4]Wiertło promieniowe[]. \nJest w stanie wydobywać nawet [#95c4e6]diamenty[]. \nZbadaj je i poszukaj ich na północy mapy.
river.drillplace = [#95c4e6]Diamenty[] to niezbędny surowiec do budowy już bardziej zaawansowanych technologii.
river.loader = Nie musisz rozstawiać przenośników po całej mapie jeśli ci się nie chce. \nZbadaj [#6699d4]Punkt ładowniczy[] i [#6699d4]punkt rozładunku[].
river.unloader = Nie musisz rozstawiać przenośników po całej mapie jeśli ci się nie chce. \nZbadaj [#6699d4]Punkt ładowniczy[] i [#6699d4]punkt rozładunku[].
river.loaderplace = Postaw [#6699d4]punkt ładowniczy[] i podłącz go do wierteł z diamentami...
river.unloaderplace = oraz [#6699d4]punkt rozładunku[] nieopodal rdzenia.
river.salmon = Dostarcz do punktu ładowniczego [#3365b8]ksenon[] aby mógł wytworzyć [#6699d4]łososia, jednostkę ładunkową[]. \n[#3365b8]ksenon[] może też posłużyć jako wzmacniacz do [#6699d4]wierteł promieniowych[].
river.diamonds = Dostarcz [#95c4e6]diamenty[]do rdzenia.

announce.enemybreach = [red]\u26A0 UWAGA \u26A0[]\n[lightgray]NADCHODZĄ WROGIE POSIŁKI!
objective.enemybreach = [accent]Zmasowany atak wroga nastąpi za: [lightgray]{0}[]
crash.text1 = W tym miejscu już lepiej zainwestuj w obronę. \nZbliżamy się do głównej bazy wroga.
crash.ionized = Zbadaj [#39cce3]Jonizator ksenonu[]. Można go wykorzystać do produkcji zaawansowanych jednostek. \nLub jako źródło energii dla następnego [#43a3e8]generatora[].
crash.generator = Zbadaj [#43a3e8]generator zjonizowanego ksenonu[]. \nTo w pełni bezpieczny generator który produkuje dużo [accent]\ue810[] prądu.
crash.fabricator = Teraz zbadaj [#43a3e8]Kriofabrykator[]. Daj mu wszystko czego potrzebuje.
crash.cryofabric =  [#3365b8]Wzmocnione Krio-włókno[] i jest niesamowicie silnym, zimnym i wytrzymałym materiał zdolnym nawet do odbijania pocisków \ni pochłania laserów.Go też lepiej nie wolno wpychać do ust!

frontline.text1 = Mówiłem ci.. to nie jest prosty sektor \n leży dokładnie przed [#4785ff]Fortecą Busharka[]. \n czego ty się spodziewałeś?
frontline.text2 = Rozstaw tyle obrony ile możesz. \nWytrwaj 10 fal wszystkiego co jeszcze mają.

fortress.text1 = No i jesteśmy... ta jedna legendarna placówka [#4785ff]Forteca[]..
fortress.text2 = Ta baza nie jest już żartem, tu leży jedna z najpotężniejszych broni Busharka - [#4785ff]Restart[]. \n nie wchodź lepiej w jego zasięg.d
fortress.text3 = Prowokuj wroga od czasu do czasu aby nie zbudował nie wiadomo jakiej armii. \nPowodzenia, dasz rade!

asylum.text1 = Jesteśmy na asteroidzie położonej między [#39cce3]Zilo[], a [#584494]Serpulo[] \nŻe jesteś dość wkurzającym typem człowieka, bushark dogadał się z cruxem i obydwoje zamierzają cie teraz zniszczyć.
asylum.text2 = Obroń się, a dostaniesz jedno z możliwie potężniejszych działek jakie możemy odkryć.

foundation.text1 = Tutejsza obrona jest o wiele słabsza, to tylko jakiś posterunek.
foundation.text2 = Kradnij wszystko co się da i idź stąd.

