## sectors
sector.The-asylum.name = Azyl
sector.The-asylum.description = Rozległe miejsce położone na asteroidzie, tutaj Crux Poszli na współpracę z Bushark, Przygotuj się na atak z dwóch stron, kiedy ich wykończysz cała asteroida będzie pod twoją kontrolą, te dwie frakcję nie dadzą ci łatwego zwycięstwa, naprawde ich wkurzyliśmy.
sector.The-asylum.details = Ta asteroida była spokojnym odległym miejscem z całkiem sporą ilością surowców, kiedy Bushark zauważyli twoją obecność na niej od razu powiadomili Crux z prośbą o pomoc, obydwie frakcje zgodziły się na współpracę, są skupione tylko na zniszczeniu cie.
sector.Frosty-prelude.name = Punkt Poniżej Zera
sector.Frosty-prelude.description = Perfekcyjne miejsce na przełamanie pierwszych lodów i zapoznanie się z terenem, zbierz nowe surowce i zacznij badać nową techologię, zniszcz pobliski posterunek wroga.
sector.Frosty-prelude.details = Ten posterunek.. to nie są Crux... Bushark? frakcja z Tantros? czego oni chcą od tej planety?
sector.Lonely-lake.name = Samotne Jezioro
sector.Lonely-lake.description = Jezioro wśród wzgórz składające się z lodocieczy, może możemy jej użyć aby nauczyć się nowej technologii?
sector.Transit-cavern.name = Grota Transportowa
sector.Transit-cavern.description = Grota używana do transportu, Musimy osłabić naszego wroga, zrównaj z ziemią wszystko co stanie ci na drodze.
sector.Secret-passage.name = Sekretna Szczelina
sector.Secret-passage.description = Naszym następnym celem jest dość spora baza wroga, niestety przez teren nie możemy się do niej zbliżyć, na szczęście znaleźliśmy to miejsce, dzięki niemu przeciśniemy się bliżej naszego celu.
sector.Solar-peaks.name = Solarne Szczyty
sector.Solar-peaks.description = Jedna z 2 głównych baz wroga na Zilo, niestety ich technologia znacznie przewyższa naszą, ale już teraz nie ma odwrotu, podbij ją, ukradnij technologię i zrównaj resztę z ziemią.
sector.Solar-peaks.details = Baza zbudowana głownie ze względu na teren, wszyscy mysleli że nie da rady tutaj z żadnej strony podejśc i zaatakować jej, ale jednak... była jedna mała szczelina, a ty wyrżnąłeś sobie drogę przez nią.
sector.Cryo-river.name = Rzeka Kriogeniczna
sector.Cryo-river.description = Rzeka z lodocieczy z pozostałościami po starej bazie wrogam zajmij ją aby przypchnąć wroga do muru.
sector.Crash-landing.name = Katastrofa Lądownicza
sector.Crash-landing.description = Ziemie zniszczone przez statek międzygwiezdny który niegdyś się tu rozbił, może znajdziemy tu coś ciekawego?
sector.Crash-landing.details = Pierwszy statek który wszedł do tego układu wybuchł w nieznanych okolicznościach, mniej więcej połowa jego spoczywa właśnie tutaj, druga półówka może być znaleziona na Serpulo, Przez zimną atmosferę na Zilo nie zdążył się spalić znim uderzył w ziemię.
sector.Frontline.name = Linia Frontu
sector.Frontline.description = Przygotowujemy się na nasz ostatni cel, Niepokonaną do tej pory główną bazę Bushark, znaną także jako Fortecę, Niestety musimy przetrwać atak frontalny jeśli chcemy się do niej zbliżyć, rzucają na nas wszystko co mają, jeśli to przeżyjemy to będziemy w stanie zaatakować Fortecę.
sector.Fortress.name = Forteca
sector.Fortress.description = Najpotęzniejsza baza jaką Bushark kiedykolwiek zbudowali, było już wiele prób ataku na nią, lecz każda możliwa zawiodła, nikt nawet nie podszedł do jej murów, Tej bazy strzeże niewyobrażalnie potężna super-broń która powstła w tej placówce, twoj rdzeń będzie notorycznie atakowany, nie będą ci odpuszczać, im dłużej się bronisz tym trudniej się będzie robić, będziesz musiał skutecznie kontraatakować jeśli chcesz przeżyć, przejmij to, a całe Zilo będzie pod naszą kontrolą.
sector.Fortress.details = Pierwsza i najpotężniejsza baza Bushark na Zilo, pierwotnie miała być ona tylko placówką badawczą, ale później natknęli się na technologię fragmentacyjną, wiedzieli do czego może być zdolna więc zdecydowali się kontynuować badania, po paru latach wymyślili pierwsze prototypy broni, takie jak defragmentacja, ale to im nie wystarczyło. Po dalszych badaniach odkryli że można wywołać reakcję łańcuchową między atomami dotkniętymi przez rozdzielenie fragmentacyjne co wydawało się do tąd nie możliwe. Restart był jedynym projektem zakładającym uwzględnienie tej technologii, Jest on absolutnym cudem technologicznym, nigdy nie dalibyśmy rady zbudować czegoś takiego, ale Bushark są wynalazcami, oni potrafią tworzyć takie cuda, ale po tym wszystkim... zniszczyliśmy wszystko, cała baza zrównana z ziemią, nie dostaniemy nowych informacji, wszystkie bazy danych zostały zabezpieczone i ewakuowane z Zilo przez Bushark. Koniec końców mamy przynajmmniej całą planetę dla siębie.
