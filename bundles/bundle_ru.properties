item.moon-mod-ice-shard.name = Осклолки льда

item.moon-mod-ice-shard.description = Замерзшая вода...

item.moon-mod-ice-shard.details = Называйте как хотите: Аш два О, монооксид дигидрогена, гидроксид водорода, водяной пар в твёрдом агрегатном состоянии — но вода есть вода

item.moon-mod-moonstone.name = Лунный камень

item.moon-mod-moonstone.description = Минерал, используемый в более продвинутых технологиях.

item.moon-mod-cryogenium.name = Криогенум

item.moon-mod-cryogenium.description = Очень холодный материал, который можно извлечь из криогенной жидкости.

item.moon-mod-aerogel.name = Аэрогель

item.moon-mod-aerogel.description = Очень легкий материал средней прочности, используемый для изготовления летающих единиц.

item.moon-mod-aluminium.name = Алюминий

item.moon-mod-aluminium.description = Металл, выплавляемый из бокситов, используется в более совершенных постройках.

item.moon-mod-diamond.name = Алмаз

item.moon-mod-diamond.description = Очень прочный материал, может быть использован в постройках или в качестве боеприпасов.

item.moon-mod-arcanthium.name = Аркантий

item.moon-mod-arcanthium.description = Плотная смесь арканита с некоторыми другими материалами. Чрезвычайно энергетически активный.

item.moon-mod-reinforced-cryofabric.name = Усиленная криоткань

item.moon-mod-reinforced-cryofabric.description = Чрезвычайно прочный материал, может поглотить много кинетической или электрической энергии, прежде чем начнёт деформироваться.

## Liquids

liquid.moon-mod-arcalith.name = Аркалит

liquid.moon-mod-arcalith.description = Тёплая жидкость, извлечённая из арканита.

liquid.moon-mod-xenon.name = Ксенон

liquid.moon-mod-xenon.description = Аномально распространён на Зило, может быть извлечён из воздуха, используется в производстве.

liquid.moon-mod-ionized-xenon.name = Ионизированный ксенон

liquid.moon-mod-ionized-xenon.description = Заряженные частицы ксенона могут быть использованы в качестве источника энергии.


## sectors

sector.moon-mod-The-asylum.name = Убежище

sector.moon-mod-The-asylum.description = Просторное место, расположенное на астероиде. Здесь Бушарки с Зило объединились с Агрессорами с Серпуло, чтобы отомстить вам. Как только вы покончите с ними, весь астероид будет под вашим контролем. Но эти две фракции не дадут вам отделаться без боя, вы их серьёзно разозлили...

sector.moon-mod-The-asylum.details = Этот астероид - очень отдаленное место с большим количеством ресурсов. Когда Бушарки заметили ваше присутствие там, они предупредили Агрессоров, и обе фракции согласились объединиться и сосредоточились исключительно на вашем уничтожении.

sector.moon-mod-Frosty-prelude.name = Земля «Ниже нуля»

sector.moon-mod-Frosty-prelude.description = Идеальное место для ваших первых шагов на Зило, соберите новые материалы, исследуйте новые технологии и уничтожьте вражеский аванпост поблизости.

sector.moon-mod-Frosty-prelude.details = Этот аванпост... Это не Агрессоры... Бушарк? Фракция из Тантроса? Чего они хотят от этого спутника?

sector.moon-mod-Lonely-lake.name = Одинокое озеро

sector.moon-mod-Lonely-lake.description = Озеро криожидкости, расположенное среди гор. Может быть, мы сможем использовать его для исследования новых технологий?

sector.moon-mod-Transit-cavern.name = Транзитная пещера

sector.moon-mod-Transit-cavern.description = Пещера используемая для транспортировки ресурсов и товаров, мы должны ослабить наших врагов, захватить это место и уничтожить всех противников на своем пути.

sector.moon-mod-Secret-passage.name = Секретный проход

sector.moon-mod-Secret-passage.description = Наша следующая основная цель – ещё одна вражеская база, расположенная среди солнечных гор, к сожалению, местность не позволяет нам атаковать её прямо поверху, мы должны пройти через это клаустрофобное ущелье...

sector.moon-mod-Solar-peaks.name = Солнечные пики

sector.moon-mod-Solar-peaks.description = Одна из 2 основных баз Бушарка на Зило, их технологии намного превосходят ваши, но теперь пути назад нет, уничтожьте всё и украдите их технологии.

sector.moon-mod-Solar-peaks.details = База построена на стратегическом месте, Бушарк здесь в основном из-за рельефа. Считалось к ней нельзя подступить ни с какой стороны, но вы отыскали небольшое ущелье и пробрались через него.

sector.moon-mod-Cryo-river.name = Криорека

sector.moon-mod-Cryo-river.description = Река криогенной жидкости с остатками старой вражеской базы, захватите ее, чтобы отбросить наших противников.

sector.moon-mod-Crash-landing.name = Аварийная посадка

sector.moon-mod-Crash-landing.description = Местность опустошена упавшим здесь космическим кораблем, может быть, мы сможем найти здесь новые технологии?

sector.moon-mod-Crash-landing.details = Первый космический корабль, когда-либо входивший в эту звёздную систему, взорвался по неизвестным причинам, примерно половина его разбилась прямо здесь, другая половина может быть найдена на Серпуло. Из-за тонкой атмосферы на Зило корабль прямо ударился о поверхность, а не сгорел при падении.

sector.moon-mod-Frontline.name = Линия фронта

sector.moon-mod-Frontline.description = Мы готовимся к нашей последней цели, главной базе Бушарка на Зило, также известной как Крепость, они уже знают наши планы и бросают на нас все силы, и если вы сможете отбить атаку, мы сможем начать нападение на Крепость.

sector.moon-mod-Fortress.name = Крепость

sector.moon-mod-Fortress.description = Величайшая база, которую когда-либо строил Бушарк. На неё уже было предпринято множество атак, ни одна из них не увенчалась успехом. У них есть невообразимо мощное супероружие, охраняющее главный вход, эта база крайне защищена. Чем больше времени вы тратите на защиту, тем сильнее становится враг. Ваша база будет постоянно атакована, вам нужно будет проводить успешные контратаки, чтобы выжить. Если вам удастся захватить Крепость, весь Зило будет под вашим контролем.

sector.moon-mod-Fortress.details = Первая и самая мощная база Бушарка, изначально задумывавшаяся как только исследовательский комплекс. Но вскоре была обнаружена осколочная технологию, что и побудило их продолжать исследования. Спустя годы была изобретена «Дефрагментация», но этого было недостаточно. Они нашли способ запустить цепную реакцию между атомами, затронутыми фрагментарным расколом, что поначалу казалось невозможным. Затем они создали это супероружие, «Рестарт» был единственным проектом, который использовал более продвинутую осколочную технологию, это почти технологическое чудо, мы никогда не сможем его исследовать. Но Бушарки – изобретатели, они любят новые технологии, но после того, как мы всё уничтожим, мы не получим никакой новой информации. Вся база будет уничтожена, а базы данных были безопасно загружены и защищены Бушарком. Но, по крайней мере, весь спутник будет под нашим контролем.

sector.moon-mod-foundation.name = Основание

sector.moon-mod-Cold-seaside.name = Холодное побережье

sector.moon-mod-Cold-seaside.description = Небольшой перевалочный пункт перед великими свершениями. Изучите и опробуйте новые материалы и строения перед дальнейшим продвижением.


