## objectives

subzero.yttrium = Прежде всего, добудьте немного [#969ea3]иттрия[], чтобы начать строительство базы.

subzero.drill = Откройте дерево технологий \ue875, исследуйте [#969ea3]микро бур[].

subzero.drillplace = Поместите несколько [#969ea3]микро буров[] на залежь [#969ea3]иттриевой[] руды.

subzero.yttriumcore = Исследуйте и разместите [#969ea3]конвейеры[], чтобы соединить буры с ядром.

subzero.arcanite = Теперь сделайте то же самое с [#d17b2a]арканитом[].

subzero.atg = Чтобы получить [accent]\ue810[] энергию, исследуйте [#d17b2a]АТГ[] и снабдите его [#d17b2a]арканитом[].

subzero.icecrusher = Исследуйте [#95c4e6]дробитель льда[] \nПоместите его напротив [#4594de]ледниковой стены[].

subzero.node = Подключите питание [accent]\ue810[] к [#95c4e6]дробителям льда[]. \nИсследуйте и разместите [#969ea3]иттриевый узел[].

subzero.ice = Добудьте 40 [#95c4e6]осколков льда[].

subzero.pin = Чтобы защитить свою базу от врага, исследуйте турель [#969ea3]Игла[].

subzero.pinplace = Разместите её сюда, снабдите [#969ea3]иттрием[].

subzero.constructor = Теперь, чтобы атаковать вражескую базу, исследуйте [#969ea3]конструктор мехов[].

subzero.units = Произведите два меха [#969ea3]Лезвие[].

subzero.core = \ue865 Атакуйте [red]вражеское ядро[]. \nРасширяйте свою базу. \nУдачи.



lonelake.pump = Это озеро, полное [#39cce3]криогенной жидкости[], может быть полезно.\nИсследуйте [#969ea3]иттриевый насос[].

lonelake.pipes = Для перемещения жидкостей вам понадобится [#969ea3]трубопровод[].

lonelake.pumps = Поместите [#969ea3]насос[] на [#39cce3]криогенную жидкость[].

lonelake.cryo = Теперь исследуйте и разместите [#43a3e8]криогеновый отвердитель[], соедините его с [#969ea3]насосом[]. \nДля этого вам также понадобится энергия [accent]\ue810[].

lonelake.cryogenium = Доставьте немного [#39cce3]криогенума[] в ядро или используйте его в качестве боеприпасов для новых турелей.

lonelake.battery = [accent]Батарея[] должна помочь, если на вашей базе перебои с энергией.

lonelake.heater = [#a31c1c]Обогреватель[] нагревает [#95c4e6]осколки льда[] до состояния [#2d6feb]жидкой воды[] для дальнейшей обработки.

lonelake.arcalith = [#d17b2a]Аркалит[] — очень полезная жидкость, используемая для производства [accent]\ue810[] энергии и ресурсов.

lonelake.mender = Если ваша оборона повреждена, поместите в нее несколько [#288c22]Восстанавливающих проекторов[]. \n[#288c22]Восстанавливающий проектор[] можно усилить [#d17b2a]аркалитом[].



cavern.crusher = Эта вражеская база намного сильнее, чем предыдущая. \nВам понадобятся лучшие материалы. \nИсследуйте [#d17b2a]дробитель боксита[] и поднимайтесь наверх.

cavern.crusherplace = Разместите их напротив [#d17b2a]бокситовых стен[].

cavern.foundry = Чтобы переплавить боксит в очень важный материал, исследуйте и разместите [#969ea3]алюминиевый литейный завод[].

cavern.aluminium = Доставьте [#969ea3]алюминий[] в ядро, не забудьте подключить [accent]\ue810[] питание.

cavern.cryofluid = Для дальнейшего продвижения вам понадобится [#39cce3]криогенум[] \n..Но где же криогенная жидкость?

cavern.cryofluidplace = [#39cce3]Объединитель криогенной жидкости[] способен создавать [#39cce3]криогенную жидкость[] из [#2d6feb]воды[] и [#95c4e6]льда[].

cavern.cryogenium = Доставьте немного [#39cce3]криогенума[] в ядро.

cavern.cryothermal = [#d17b2a]АТГ[] не производят достаточно [accent]\ue810[] энергии для такого количества потребителей. \nИсследуйте [#43a3e8]криотермальный генератор[].

cavern.cryothermalplace = [#43a3e8]Криотермальные генераторы[] намного мощнее, чем [#d17b2a]АТГ[], \nа также они производят [#2d6feb]воду[] в качестве побочного продукта!

cavern.power = Заставьте генератор работать. Подготовьте защиту.



seaside.drill = Вот и новая [#d17b2a]серповидная дрель[]. \nОна способна добывать [#95c4e6]лунный камень[].

seaside.moonstone = Добудьте [#95c4e6]лунный камень[].

seaside.factory = Для дальнейшего продвижения необходимы новые турели. \nИсследуйте [#b0c6d6]синтезатор аэрогеля[].

seaside.factoryplace = [#b0c6d6]Аэрогель — очень легкий материал, используемый в турелях и единицах среднего уровня.

seaside.xenon = Чтобы произвести его, исследуйте и разместите [#43a3e8]концентратор ксенона[].

seaside.aerogel = Растопите немного льда и произведите 50 единиц [#b0c6d6]аэрогеля[].

seaside.wall = Чтобы лазеры не разрушали вашу защиту изнутри, \nустановите несколько [#b0c6d6]аэрогелевых стен[].



passage.drill = Вот и новая [#d17b2a]серповидная дрель[]. \nОна способна добывать [#95c4e6]лунный камень[].

passage.moonstone = Добудьте [#95c4e6]лунный камень[].

passage.conveyor = Вы можете модернизировать свои иттриевые конвейеры до более быстрых [#584494]конвейеров из лунного камня[].

passage.some = Также есть некоторые вещи в дереве технологий, которые могут вам помочь.

passage.way = Направляйтесь в следующий сектор.



solar.d1 = Это один из самых охраняемых секторов.

solar.d2 = Мы не знаем, почему [#4785ff]Бушарки[] построили его здесь..\n в глуши.

solar.d3 = Подготовьте мощную оборону, создайте атакующие единицы, не ждите.



river.drill = Новое улучшение бура, [#6699d4]лучевая буровая установка[]. \nОна способна добывать [#95c4e6]алмазы[]. \nИсследуйте ее и направляйтесь на север сектора. 

river.drillplace = [#95c4e6]Алмазы[] — полезные крепкие минералы, используемые в высокоуровневых производствах и турелях.

river.loader = Вам нет необходимости размещать конвейеры по всему сектору. \nИсследуйте [#6699d4]станцию погрузки[] и [#6699d4]станцию разгрузки[].

river.unloader = Вам нет необходимости размещать конвейеры по всему сектору. \nИсследуйте [#6699d4]станцию погрузки[] и [#6699d4]станцию разгрузки[].

river.loaderplace = Разместите [#6699d4]станцию погрузки[] рядом с алмазными дрелями.

river.unloaderplace = И [#6699d4]станцию разгрузки[] рядом с ядром.

river.salmon = Поместите немного [#3365b8]ксенона[] в станцию погрузки, чтобы она произвёла [#6699d4]грузовую единицу сальмон[]. \n[#3365b8]Ксенон[] также может усиливать [#6699d4]лучевые буровые установки[].

river.diamonds = Доставьте [#95c4e6]алмазы[] в ядро.



announce.enemybreach = [red]\u26A0 ПРЕДУПРЕЖДЕНИЕ \u26A0[]\n[lightgray]Прибытие вражеского подкрепления

objective.enemybreach = [accent]Массированная атака противника в [lightgray]{0}[]



crash.text1 = В данный момент вы должны серьёзно вложиться в защиту. \nГлавная база приближается.

crash.ionized = Исследуйте [#39cce3]Мешалку ионизированного ксенона[]. Ионизированный ксенон может быть использован для производства продвинутых единиц. \nИли в качестве топлива для следующего [#43a3e8]генератора[].

crash.generator = Исследуйте [#43a3e8]генератор на ионизированном ксеноне[]. \nЭто полностью безопасный генератор, производящий большое количество [accent]\ue810[] энергии.

crash.fabricator = Теперь исследуйте [#43a3e8] криофабрикатор[]. Обеспечьте его ресурсами.

crash.cryofabric =  [#3365b8]Криоткань[] — очень прочный, холодный и долговечный материал, способный отражать снаряды\nи поглощать лазеры. Не облизывайте его.



frontline.text1 = Говорил тебе, что это не будет простым сектором, верно? \n Он прямо перед [#4785ff]Крепостью Бушарков[].

frontline.text2 = Установите как можно более мощную оборону. \nПродержитесь 10 волн.



fortress.text1 = И вот, наконец, мы здесь.. [#4785ff]Крепость[]..

fortress.text2 = Эта база не шутка, здесь располагается величайшее оружие Бушарков – [#4785ff]Рестарт[].

fortress.text3 = Не позволяйте противнику создавать крупные отряды единиц, уничтожайте их как можно быстрее. \nУдачи.



asylum.text1 = Этот астероид располагается между [#39cce3]Зило[] и [#584494]Серпуло[] \nЭто означает, что обе фракции заинтересованы в этом месте.

asylum.text2 = Защищайтесь на два фронта, и в конце вас будут ожидать приятные технологии.



foundation.text1 = Противник здесь слабее, в сильной обороне нет необходимости.

foundation.text2 = Украдите новые технологии с этой базы.


## units

unit.moon-mod-cryospider.name = Коготь

unit.moon-mod-cryospider.description = Стреляет небольшими криоракетами. Может переступать через большую часть метсности.

unit.moon-mod-cryospider2.name = Оскал

unit.moon-mod-cryospider2.description = Использует пару небольших замораживающих лучей, чтобы нанести ущерб врагу и отремонтировать себя. Может переступать через большую часть метсности.

unit.moon-mod-cryospider3.name = Укус

unit.moon-mod-cryospider3.description = Стреляет тремя снарядами по врагам. Может переступать через большую часть метсности.

unit.moon-mod-cryospider4.name = Поглотитель

unit.moon-mod-cryospider4.description = Опустошает ряды противника большим продолжительным лазерным лучом. Может переступать через большую часть метсности.

unit.moon-mod-cryospider5.name = Хищник

unit.moon-mod-cryospider5.description = Оснащён парой лазеров и дальнобойной артиллерийской бомбардой, а также звездообразным щитом. Может переступать через большую часть метсности.



unit.moon-mod-cryoflare.name = Искра

unit.moon-mod-cryoflare.description = Стреляет обычными энергетическими снарядами.

unit.moon-mod-cryoflare2.name = Гром

unit.moon-mod-cryoflare2.description = Стреляет более крупными и мощными одиночными замораживающими пулями.

unit.moon-mod-cryoflare3.name = Мерцание

unit.moon-mod-cryoflare3.description = Стреляет пронзающим лазерным лучом, рикошетя после выстрела назад.

unit.moon-mod-cryoflare3.details = Сказать честно? Это самый раздражающий юнит, которого вы когда-либо видели...

unit.moon-mod-cryoflare4.name = Молния

unit.moon-mod-cryoflare4.description = Стреляет двумя массивными снарядами, а также оснащен двумя меньшими турелями.

unit.moon-mod-cryoflare5.name = Гроза

unit.moon-mod-cryoflare5.description = Стреляет по врагам мощными дальнобойными ракетами и замораживающей шрапнелью.



unit.moon-mod-cryomech.name = Лезвие

unit.moon-mod-cryomech.description = Стреляет по врагам одиночными иттриевыми пулями из пары орудий.

unit.moon-mod-cryomech2.name = Ятаган

unit.moon-mod-cryomech2.description =Стреляет по врагам залпом иттриевых пуль из пары орудий.

unit.moon-mod-cryomech3.name = Рапира

unit.moon-mod-cryomech3.description = Выпускает по врагам очереди замораживающих иттриевых пуль из пары дальнобойных орудий.

unit.moon-mod-cryomech4.name = Сабля

unit.moon-mod-cryomech4.description = Стреляет по врагам непрерывным залпом замораживающих снарядов.

unit.moon-mod-cryomech5.name = Глефа

unit.moon-mod-cryomech5.description = Оснащен двумя мощными артиллерийскими бомбардами, очень прочный.



unit.moon-mod-axoflare.name = Кварк

unit.moon-mod-axoflare.description = Стреляет одиночным энергетическим снарядом, способен ремонтировать дружественные строения и добывать базовые ресурсы.

unit.moon-mod-axoflare2.name = Протон

unit.moon-mod-axoflare2.description = Стреляет более мощными энергетическими снарядами, может помочь в ремонте и строительстве, а также способен исцелять повреждённые единицы и добывать ресурсы.

unit.moon-mod-axoflare3.name = Нейтрон

unit.moon-mod-axoflare3.description = Стреляет самонаводящимися энергетическими снарядами, строит и ремонтирует быстрее, а также способен исцелять повреждённые единицы и добывать ресурсы.

unit.moon-mod-axoflare4.name = Атом

unit.moon-mod-axoflare4.description = Стреляет мощным пронзающим лазерным лучом, способен ремонтировать дружественные строения и исцелять союзные единицы.

unit.moon-mod-axoflare5.name = Квант

unit.moon-mod-axoflare5.description = Стреляет серией из 10 самонаводящихся энергетических снарядов, не способен исцелять союзные единицы, но снабжён восстанавливающимся щитом.



unit.moon-mod-salmon.name = Сальмон

unit.moon-mod-salmon.description = Небольшой и дешевый юнит, используемый для транспортировки ресурсов



unit.moon-mod-coreflare.name = Созвездие

unit.moon-mod-coreflare.description = Защищает ядро «Ледник» от врагов, основная строительная единица.

unit.moon-mod-coreflare2.name = Полярис

unit.moon-mod-coreflare2.description = Защищает ядро «Айсберг» от врагов, основная строительная единица.



unit.moon-mod-excisionflare.name = Салливбейн лазерный повелитель

unit.moon-mod-excisionflare.description = ДАВАЙТЕ СДЕЛАЕМ ЭТО ЧЕРТОВСКИ ГРООООООООООМКО!!!

unit.moon-mod-resotank6.name = Даже не спрашивай...


## turrets

block.moon-mod-Defragmentation.name = Дефрагментация

block.moon-mod-Defragmentation.description = Стреляет пронзающим лазером средней дальности, который раскалывает врагов изнутри.

block.moon-mod-Defragmentation.details = Основной пример осколочной силы, это было первое оружие, разработанное с использованием этой технологии.

block.moon-mod-Alectro.name = Электро

block.moon-mod-Alectro.description = Мощная турель, уничтожающая орды врагов лазерным лучом с большого расстояния.

block.moon-mod-Leech.name = Кровопийца

block.moon-mod-Leech.description = Наносит постоянный урон одиночной цели с помощью лазерного луча средней дальности.

block.moon-mod-Stormer.name = Шторм

block.moon-mod-Stormer.description = Ракетная установка дальнего действия, может использовать различные боеприпасы для запуска разных типов ракет.

block.moon-mod-Stormer.details = Эта турель славится своей превосходной автонаводкой по движущимся целям. Пожалуйста, истользуйте простое детектирование при помощи процессоров, если собираетесь использовать её.

block.moon-mod-Zap.name = Разряд

block.moon-mod-Zap.description = Несмотря на свой размер, эта турель может нанести серьезный ущерб противнику и даже парализовать его.

block.moon-mod-Tide.description = Простая жидкостная турель средней дальности.

block.moon-mod-Frostbite.name = Обморожение

block.moon-mod-Frostbite.description = Опустошает ряды противника чрезвычайно холодным продолжительным лазерным лучом.

block.moon-mod-Frostbite.details = Это оружие, по сути, вершина базовой осколочной технологии, дальнейшие исследования близки к невозможным.

block.moon-mod-Pike.description = Небольшая энергетическая турель, хороша для уничтожения одиночных целей.

block.moon-mod-Pike.name = Пика

block.moon-mod-Tide.name = Прилив

block.moon-mod-Dragonfly.name = Стрекоза

block.moon-mod-Dragonfly.description = Стреляет градом пуль по врагам.

block.moon-mod-icicle.name = Сосулька

block.moon-mod-icicle.description = Турель средней дальности, нацеленная на вражеские снаряды. Не взаимодействует с лазерными лучами.

block.moon-mod-MoonRay.name = Лунар

block.moon-mod-MoonRay.description = Заряжает один пробивной снаряд.

block.moon-mod-Restart.name = Рестарт

block.moon-mod-Restart.description = Осколочное супероружие, способное с легкостью уничтожить любого, что посмеет приблизиться.

block.moon-mod-Restart.details = Одно из мощнейших изобретений Бушарков, его единственный прототип защищает великую Крепость на Зило. По большей мере из-за этого их база так и не пала, абсолютное технологическое чудо, воссоздать невозможно.

block.moon-mod-flame.name = Пламя

block.moon-mod-flame.description = Старая зенитная турель бушарков. На данный момент не используется.

block.moon-mod-pin.name = Игла

block.moon-mod-pin.description = Стреляет во врагов одиночными иттриевыми пулями.

block.moon-mod-Stinger.name = Жало

block.moon-mod-Stinger.description = Поражает врагов пробивающим шиповидным зарядом.


## factories

block.moon-mod-aerogel-factory.name = Синтезатор аэрогеля

block.moon-mod-aerogel-factory.description = Синтезирует аэрогель из воды и ксенона.

block.moon-mod-xenon-synthezator.name = Ксеноновый концентратор

block.moon-mod-xenon-synthezator.description = Отделяет ксенон от остальных газов из атмосферы.

block.moon-mod-heater.name = Обогреватель

block.moon-mod-heater.description = Растапливает лёд в воду.

block.moon-mod-cryogenium-extractor.name = Криогеновый отвердитель

block.moon-mod-cryogenium-extractor.description = Кристаллизует криогенную жидкость в криогенум.

block.moon-mod-aluminium-foundry.name = Алюминиевый литейный завод

block.moon-mod-aluminium-foundry.description = Выплавляет боксит в слитки чистого алюминия.

block.moon-mod-arcanthium-mixer.name = Аркантиевая мешалка

block.moon-mod-arcanthium-mixer.description = Изготавливает аркантий из различных материалов.

block.moon-mod-cryofabricator.name = Криофабрикатор

